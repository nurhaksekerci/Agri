<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'agriweb/images/favicon.png' %}" />
    <title>{{ title }}Agriknow</title>
    {% block extra_css %}{% endblock extra_css %}
    <link rel="stylesheet" href="{% static 'agriweb/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/flaticon.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/owl.theme.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/lightgallery.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/woocommerce.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/home4.css' %}" />
    <link rel="stylesheet" href="{% static 'agriweb/css/royal-preload.css' %}" />
</head>

<body class="royal_preloader">
    <div id="page" class="site">
        {% include "includes/supplier-header.html" %}
        
        {% block content %}{% endblock content %}
        


        {% include "includes/footer.html" %}<!-- #site-footer -->
    </div><!-- #page -->
    <a id="back-to-top" href="#" class="show"><i class="ot-flaticon-up-arrow"></i></a>
    <!-- jQuery -->
     {% block extra_js %}{% endblock extra_js %}
    <script src="{% static 'agriweb/js/jquery.min.js' %}"></script>
    <script src="{% static 'agriweb/js/lightgallery-all.min.js' %}"></script>
    <script src="{% static 'agriweb/js/jquery.isotope.min.js' %}"></script>
    <script src="{% static 'agriweb/js/owl.carousel.min.js' %}"></script>
    <script src="{% static 'agriweb/js/easypiechart.min.js' %}"></script>
    <script src="{% static 'agriweb/js/jquery.countdown.min.js' %}"></script>
    <script src="{% static 'agriweb/js/scripts.js' %}"></script>
    <script src="{% static 'agriweb/js/contact.js' %}"></script>
    <script src="{% static 'agriweb/js/royal_preloader.min.js' %}"></script>
    <script>
        window.jQuery = window.$ = jQuery;  
        (function($) { "use strict";
            //Preloader
            Royal_Preloader.config({
                mode           : 'logo',
                logo           : 'images/logo.svg',
                logo_size      : [160, 75],
                showProgress   : true,
                showPercentage : true,
                text_colour: '#000000',
                background:  '#ffffff'
            });
        })(jQuery);
    </script> 
</body>
</html>
